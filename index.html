<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Combined Image & Video Viewer</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    h1 {
      margin: 20px;
      font-size: 24px;
    }

    .slideshow-container {
      position: relative;
      width: 100%;
      max-width: 90vw;
      height: 90vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    img, video {
      max-height: 100%;
      max-width: 100%;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
      object-fit: contain;
    }

    .nav-button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 36px;
      background: rgba(0, 0, 0, 0.5);
      border: none;
      color: #fff;
      padding: 10px 20px;
      cursor: pointer;
      z-index: 1;
    }

    .prev { left: 10px; }
    .next { right: 10px; }
    .nav-button:disabled { opacity: 0.3; cursor: default; }
  </style>
</head>
<body>
  <h1>Live Gallery</h1>
  <div class="slideshow-container">
    <button class="nav-button prev" onclick="showPrev()">‹</button>
    <div id="mediaDisplay"></div>
    <button class="nav-button next" onclick="showNext()">›</button>
  </div>

  <script>
    const folderId = "148r9D_U53sqOnWpe30kzfyaGfGFFFr3k";
    const apiKey = "AIzaSyD6oP0JhogqJLZqtn_krNI83XTL17clmm4";

    let media = [];
    let currentIndex = 0;

    async function loadMedia() {
      const url = `https://www.googleapis.com/drive/v3/files?q='${folderId}'+in+parents+and+(mimeType+contains+'image/'+or+mimeType+contains+'video/')&orderBy=createdTime+desc&fields=files(id,name,mimeType)&key=${apiKey}`;
      const res = await fetch(url);
      const data = await res.json();

      if (!data.files || data.files.length === 0) {
        document.getElementById("mediaDisplay").innerHTML = "<p style='color:white;'>No media found.</p>";
        return;
      }

      media = data.files.map(file => ({
        type: file.mimeType.startsWith("video/") ? "video" : "image",
        src: `https://lh3.googleusercontent.com/d/${file.id}`,
        name: file.name
      }));

      showMedia(0);
    }

    function showMedia(index) {
      if (media.length === 0) return;
      currentIndex = index;

      const container = document.getElementById("mediaDisplay");
      container.innerHTML = ""; // Clear existing

      const item = media[currentIndex];
      if (item.type === "image") {
        const img = document.createElement("img");
        img.src = item.src;
        img.alt = item.name;
        container.appendChild(img);
      } else if (item.type === "video") {
        const video = document.createElement("video");
        video.src = item.src;
        video.controls = true;
        video.autoplay = true;
        video.muted = true;
        video.loop = true;
        container.appendChild(video);
      }

      document.querySelector(".prev").disabled = currentIndex === 0;
      document.querySelector(".next").disabled = currentIndex === media.length - 1;
    }

    function showPrev() {
      if (currentIndex > 0) {
        showMedia(currentIndex - 1);
      }
    }

    function showNext() {
      if (currentIndex < media.length - 1) {
        showMedia(currentIndex + 1);
      }
    }

    loadMedia();
  </script>
</body>
</html>
