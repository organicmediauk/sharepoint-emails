<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Live Image Slideshow</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      margin: 20px;
      font-size: 24px;
    }
    .carousel {
      display: flex;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
      -webkit-overflow-scrolling: touch;
      width: 100%;
      padding: 0 10px;
    }
    .carousel::-webkit-scrollbar {
      display: none;
    }
    .carousel img {
      scroll-snap-align: start;
      height: 90vh;
      margin: 0 10px;
      object-fit: contain;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
    }
  </style>
</head>
<body>
  <h1>Live Image Gallery</h1>
  <div id="carousel" class="carousel"></div>

  <script>
    const folderId = "148r9D_U53sqOnWpe30kzfyaGfGFFFr3k";
    const apiKey = "AIzaSyD6oP0JhogqJLZqtn_krNI83XTL17clmm4";

    async function loadImages() {
      const url = `https://www.googleapis.com/drive/v3/files?q='${folderId}'+in+parents+and+mimeType+contains+'image/'&orderBy=createdTime+desc&fields=files(id,name)&key=${apiKey}`;
      const res = await fetch(url);
      const data = await res.json();
      const container = document.getElementById('carousel');

      data.files.forEach(file => {
        const img = document.createElement('img');
        img.src = `https://lh3.googleusercontent.com/d/${file.id}`;
        img.alt = file.name;
        container.appendChild(img);
      });
    }

    loadImages();

    // Optional auto-refresh every 60 seconds
    setInterval(() => {
      document.getElementById('carousel').innerHTML = "";
      loadImages();
    }, 60000);
  </script>
</body>
</html>
