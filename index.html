<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Compact Gallery</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: sans-serif;
      background: #000;
      color: #fff;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    h1 {
      margin: 0;
      padding: 8px;
      font-size: 16px;
      background: #111;
      text-align: center;
    }

    .tabs {
      display: flex;
      justify-content: center;
      background: #111;
      z-index: 10;
    }

    .tab {
      padding: 6px 12px;
      margin: 2px;
      background: #222;
      color: #fff;
      font-size: 14px;
      cursor: pointer;
      border-radius: 4px 4px 0 0;
    }

    .tab.active {
      background: #444;
      font-weight: bold;
    }

    .viewer {
      display: none;
      flex: 1;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
    }

    .viewer.active {
      display: flex;
    }

 .viewer img,
.viewer video {
  max-height: 280px;
  max-width: 90%;
  object-fit: contain;
  margin: auto;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
  display: block;
}

    .nav-button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 24px;
      background: rgba(0, 0, 0, 0.5);
      border: none;
      color: #fff;
      padding: 6px 12px;
      cursor: pointer;
      z-index: 1;
    }

    .prev {
      left: 5px;
    }

    .next {
      right: 5px;
    }

    .nav-button:disabled {
      opacity: 0.3;
      cursor: default;
    }

    #imageDisplay, #videoDisplay {
      max-height: 320px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>
<body>
  <h1>Live Gallery</h1>

  <div class="tabs">
    <div class="tab active" onclick="switchTab('images')">ðŸ–¼ Images</div>
    <div class="tab" onclick="switchTab('videos')">ðŸŽ¥ Videos</div>
  </div>

  <div id="images" class="viewer active">
    <button class="nav-button prev" onclick="showPrev('images')">â€¹</button>
    <div id="imageDisplay"></div>
    <button class="nav-button next" onclick="showNext('images')">â€º</button>
  </div>

  <div id="videos" class="viewer">
    <button class="nav-button prev" onclick="showPrev('videos')">â€¹</button>
    <div id="videoDisplay"></div>
    <button class="nav-button next" onclick="showNext('videos')">â€º</button>
  </div>

  <script>
    const folderId = "148r9D_U53sqOnWpe30kzfyaGfGFFFr3k";
    const apiKey = "AIzaSyD6oP0JhogqJLZqtn_krNI83XTL17clmm4";

    let imageFiles = [];
    let videoFiles = [];
    let currentIndex = { images: 0, videos: 0 };

    async function loadMedia() {
      const url = `https://www.googleapis.com/drive/v3/files?q='${folderId}'+in+parents+and+(mimeType+contains+'image/'+or+mimeType+contains+'video/')&orderBy=createdTime+desc&fields=files(id,name,mimeType)&key=${apiKey}`;
      const res = await fetch(url);
      const data = await res.json();
      if (!data.files || data.files.length === 0) return;

      imageFiles = data.files.filter(f => f.mimeType.startsWith("image/")).map(f => ({ src: `https://lh3.googleusercontent.com/d/${f.id}`, name: f.name }));
      videoFiles = data.files.filter(f => f.mimeType.startsWith("video/")).map(f => ({ src: `https://lh3.googleusercontent.com/d/${f.id}`, name: f.name }));

      showMedia("images", 0);
      showMedia("videos", 0);
    }

    function switchTab(tab) {
      document.querySelectorAll(".tab").forEach(el => el.classList.remove("active"));
      document.querySelectorAll(".viewer").forEach(el => el.classList.remove("active"));
      document.querySelector(`.tab[onclick*='${tab}']`).classList.add("active");
      document.getElementById(tab).classList.add("active");
    }

    function showMedia(type, index) {
      const displayId = type === "images" ? "imageDisplay" : "videoDisplay";
      const display = document.getElementById(displayId);
      const files = type === "images" ? imageFiles : videoFiles;

      if (!files.length) {
        display.innerHTML = `<p style="color: white;">No ${type} available.</p>`;
        return;
      }

      currentIndex[type] = index;
      display.innerHTML = "";

      if (type === "images") {
        const img = document.createElement("img");
        img.src = files[index].src;
        img.alt = files[index].name;
        display.appendChild(img);
      } else {
        const video = document.createElement("video");
        video.src = files[index].src;
        video.controls = true;
        video.autoplay = true;
        video.muted = true;
        video.loop = true;
        display.appendChild(video);
      }

      document.querySelector(`#${type} .prev`).disabled = index === 0;
      document.querySelector(`#${type} .next`).disabled = index === files.length - 1;
    }

    function showPrev(type) {
      if (currentIndex[type] > 0) showMedia(type, currentIndex[type] - 1);
    }

    function showNext(type) {
      const files = type === "images" ? imageFiles : videoFiles;
      if (currentIndex[type] < files.length - 1) showMedia(type, currentIndex[type] + 1);
    }

    loadMedia();
  </script>
</body>
</html>
